<!DOCTYPE html>
<html lang="PT-br">
<head>
    <link rel="stylesheet" href="styles_texto.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Array </title>
</head>
<body>
    
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Jacinto Curto
			</h3>
			<div class="row">
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Elemento
								</th>
								<th>
									Data de Cadastro
								</th>
								<th>
									Status
								</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="col-md-4">					
						<div class="form-group">
							 
							<label for="job">
								Nome do produto
							</label>
							<input type="text" class="form-control" id="job" />
						</div>
						<div class="form-group">
							 
							<label for="name">
								Data de Cadastro
							</label>
							<input type="date" class="form-control" id="name" />
						</div>
                        <div class="dropdown">
				 
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                                Status
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                 <a class="dropdown-item disabled" href="#">Status</a> <a class="dropdown-item" 
                                    href="#">Pedente</a> <a class="dropdown-item" href="#">Concluido</a>
                            </div>
                        </div><br>
						<button onclick="add()" type="submit" class="btn btn-success">
							Cadastrar
						</button><br>
						<br><button onsubmit="remove()" type="submit" class="btn btn-danger">
							Remover
						</button>
				</div>
			</div>
		</div>
	</div>
</div>
<ul id="listaPessoas"></ul>

	<script src="script.js"></script>
</body>
